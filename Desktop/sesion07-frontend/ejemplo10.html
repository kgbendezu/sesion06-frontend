<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>devmaster-ejemplo10</title>
    <style>

    div{
        width: 200px;
        height: 200px;
        text-align: center;
        margin: 0 auto 20px; /*para que este en el centrado*/
        background-color: coral;
        cursor: pointer;
        transition: background-color 1s ease,
                    transform 2s ease;
    }

    div:hover {
         background-color: skyblue;
         transform: scale(1.3)
    }

    

    </style>
</head>
<body>
    <div>transition</div>
</body>
</html>
