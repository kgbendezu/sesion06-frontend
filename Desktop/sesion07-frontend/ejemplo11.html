            height: 200px;

            animation: animarCaja;
            animation-duration: 3s;

            
        }

        /* Keyframes ãƒ„*/
        /* 1era forma */
        @keyframes animarCaja{
            0%{
                height:200px;
            }

            100%{
                height: 400px;
            }
        }
